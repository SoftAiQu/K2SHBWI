name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -e .
          pip install pytest

      - name: Create temporary test files
        run: |
          python -c "from PIL import Image; Image.new('RGB', (50, 50)).save('test_image.png')"
          mkdir -p batch_input
          cp test_image.png batch_input/

      - name: Run tests
        run: python tests/comprehensive_test_suite.py